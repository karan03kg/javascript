<!DOCTYPE html>
 <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child {
            border: 2px solid black;
            padding: 20px;
            margin: 30px;
            background-color: yellow;
            cursor: pointer;
        }

        .childcontainer {
            border: 2px solid black;
            background-color: aqua;
            margin: 30px;
        }

        .container {
            border: 2px solid black;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="childcontainer">
            <div class="child">
                I am a child container
            </div>
        </div>
    </div>
    <script>
        // document.querySelector(".child").addEventListener("click",()=>{
        //     alert("Child is clicked");
        // })
        // document.querySelector(".childcontainer").addEventListener("click",()=>{
        //     alert("Childcontainer is clicked");
        // })
        // document.querySelector(".container").addEventListener("click",()=>{
        //     alert("container is clicked");
        // })

        document.querySelector(".container").addEventListener("click", () => {
            alert("container is clicked");
        })
        document.querySelector(".childcontainer").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Childcontainer is clicked");
        })
        document.querySelector(".child").addEventListener("click", (e) => {   //we use e and stop its next propagtion on this
            e.stopPropagation()
            alert("Child is clicked");
        })

        function getrandom(){
        let v1 = Math.floor(Math.random()*256);
        let v2 = Math.floor(Math.random()*256);
        let v3 = Math.floor(Math.random()*256);
        return `rgb(${v1} , ${v2} , ${v3})`
        }

        // setInterval(() => {  //it will repeatedly perform task after that interval
        //     document.querySelector(".child").style.backgroundColor = getrandom();
        // }, 3000);

        setTimeout(() => {    //it will perform task one time after that interval of time
            document.querySelector(".child").style.backgroundColor = getrandom();
        }, 3000);
    </script>
</body>

</html>
